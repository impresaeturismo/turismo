<script type="text/javascript">
	bisogno ="<h1>1.1 Il bisogno turistico</h1><p>Il turismo è un'attività economica che prevede la combinazione di molteplici servizi. Il turista ha bisogno di servizi di trasporto, alberghi, ristoranti, visite guidate a musei e monumenti, punti panoramici per ammirare i paesaggi, accoglienza dei residenti, ecc. Devono essere coinvolti tutto gli operatori che offrono i servizi richiesti dal turista per poter parlare di turismo.</p><p>Il bisogno turistico esprime la necessità di una persona di allontanarsi temporaneamente dalla sua vita quotidiana pur mantenendo una ragionevole sicurezza di tornare a essa.</p><p>Piramide di Maslow</p><p>Una classificazione dei bisogni importante per lo studio del turismo è quella elaborata da Abraham Maslow, negli anni '50. Secondo la sua teoria, denominata scala dei bisogni o piramide dei bisogni, i bisogni percepiti dall'individuo sono raggruppabili in cinque diverse cadegorie, secondo una gerarchia precisa, per cui un bisogno non è motivante per un individuo se prima egli non ha soddisfatto i bisogni di livello inferiore."
	bisogno += "Interpretando la piramide dal punto di vista turistico, numerando i bisogni da 1 a 5 e partendo dalla base, individuiamo:<ul><li> bisogno fisiologico<br>il turismo in passato era visto come un bisogno secondario, oggi, invece, è diventato un bisogno primario, come il bisogno di nutrirsi e di vestirsi. con l'aumento del reddito, del tempo libero, la diffusione dell'auto, lo spostamento dalla campagna alla città per lavoro delle persone, con i viaggi all inclusive (pacchetti turistici venduti a prezzo forfettario, formati da combinazioni di almeno due servizi tra trasporto, alloggio, servizi turistici non accessori al trasporto o all'alloggio)dagli anni sessanta, si sviluppa il turismo di massa.viene definito come lo spostamento di un gran numero di persone verso gli stessi luoghi, nello stesso periodo, per compiere le stesse cose (tutti in vacanza al mare - località balneari della costa romagnola - nel periodo luglio-agosto).</li><li>Bisogno di sicurezza del viaggiatore:<br>il bisogno di fruire del prodotto turistico con sicurezza (oggi è molto presente questo bisogno a causa della paura per possibili attentati) è un bisogno fondamentale per il turista. Le aspettative rispetto al suo periodo di vacanza sono infatti molto elevate, sia per il sacrificio econoico che la vacanza richiede, sia perché impegna il tempo libero dal lavoro. Le assicurazioni di viaggio sono sempre più complete e le compagnie di assicurazione offrono polizze per l'assistenza sanitaria all'estero, la responsabilità civile durante il viaggio, lo smarrimento e il furto dei bagagli, l'interruzione del soggiorno, la rinuncia o l'annullamento del viaggio, il ritardo a causa di scioperi, d guasto o di rottura del mezzo di trasporto, le condizioni atmosferiche avverse. Sono le stesse agenzie di viaggio che offrono al cliente il contratto di assicurazone più adatto alla tipologia di soggiorno scelta, molto spesso integrando le coperture assicurative che sono già inserite nei pacchetti di viaggio. Il Ministero degli Affari Esteri, inoltre, gestisce il collaborazione con ACI (automobile Club d'Italia) il sito www.viaggiaresicuri.it, nel quale mette a disposizione del cittadino informazioni di carattere generale sui Paesi esteri, comprese quelle relative alla sicurezza.</li><li>Il bisogno sociale.<br>Per soddisfare i bisogni sociali molti individui scelgono viaggi status symbol, destinazioni di moda che danno \"immagine\" a chi le frequenta.</li><li>Bisogno di stima:<br> il turista che scegliendo determinate destinazioni è entrato in un certo contesto sociale deve mantenere il suo status per garantirsi la stima degli altri e di sé e sceglierà destinazioni e strutture ricettivo-ristorative sempre più esclusive. Basta guardare al proliferare dei resort (s.r. che offre oltre all'alloggio, altri servizi, come piscina, stazione termale, teatro, sala giochi, casinò, ecc.) cinque stelle lusso, non quelli classici delle vacanze all inclusive raggiungibili con un volo charter da un tour operator, bensì quei resort in cui il primo parametro di esclusività è dato dalla room rate (prezzo della camera) e da tutta una serie di plus che vanno dalla location all'interior decor, dal menu dei servizi strettamente à-la-carte e con l'assistenza di un maggiordomo, alla spa disegnata con concetti new age o tropical-chic e con menu che comprendono piatti per le diete più esclusive e alla moda oltre a ricercata cantina di vini docg.</li><li>Bisogno di autorealizzazione:<br> il soggetto che raggiunto questa fascia della piramide sarà un soggetto influenzatore (opinion leader), cioè colui che, raccontantdo la propria esperienza, riesce a trasmettere sensazioni, emozioni, nuove idee che determineranno la scelta di altri consumatori. In questa fascia di bisogni, i turisti diventano narratori delle proprie esperienze di viaggio nei blog o nelle riviste specialistiche, commentando il soggiorno e l'hotel dove hano risieduto attraverso le review (recensioni).</li></ul><p>Secondo Maslow, un bisogno regolarmente soddisfatto non possiede un'elevata forza motivante. La Piramide di Maslow è stata oggetto di critiche, per esempio:<ol><li>non sempre si deve passare attraerso tutti i livelli della scala gerarchica, mentre è possibile che alcuni di essi siano saltati. Infatti gli individui possono percepire i bisogni in modo diverso, per cui alcuni possono decidere di soddisfare i bisogni di grado più elevato sacrificandone altri di ordine inferiore;</li><li>- in situazioni particolari e in contesti economici e culturali diversi, le scale dei bisogni degli individui possono essere diversi;</li><li>- la teoria esclude che un individuo possa essere spinto da più bisogni contemporaneamente, anche se con diversa intensità.</li></ol>"
